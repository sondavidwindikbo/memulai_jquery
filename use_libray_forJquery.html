<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libray untuk jquery</title>
    <link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="Popup-jQuery-Stick-to-me/src/stick-to-me.css">
    <style>
       .your-class img {
        width: 200px;
        border: 2px solid black;
}

    </style>
</head>
<body>

<div>
    <h1>MyPicture_Slide</h1>
 </div>
<div class="your-class">
   
    <div>
       <img src="image/itachi.jpeg" alt="ini gambar naruto" >
    </div>
    <div>
        <img src="image/90lwEJcc_400x400.jpg" alt="" width="200px">
    </div>
    <div>
        <img src="image/107388_f.jpg" alt="" >
    </div>
</div>

<div id="stickLayer" style="display:none;" class="stick_popup">
    
      <div class="stick_close" onclick="$.stick_close()">X</div>
    
      <div class="stick_content">
    
        <h1>Goodbye!</h1>
    
      </div>
    
    </div>
</div>

</body>
<script src="jquery-3.7.1.min.js"></script>
<script src="slick-1.8.1/slick/slick.min.js"></script>
<script src="Popup-jQuery-Stick-to-me/src/stick-to-me.j"></script>
<script>
   
$(document).ready(function(){
  $('.your-class').slick();
});


document.addEventListener('DOMContentLoaded',function() {

  const stickToMeInstance = stickToMe({

    layer:'#stickLayer'     

  });

  // Add event listener to close button

  document.querySelector('.stick_close').addEventListener('click', stickToMeInstance.close);

});


</script>
</html>
