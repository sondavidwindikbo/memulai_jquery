<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Jquery</title>
</head>
<body>
    <h1>Kemana Kamu ingin pergi?</h1>

    <ul>
        <li class="bandung">
            Bandung
            <button class="go">go</button>
            <button class="batal">x</button>
        </li>
        <li>Jayapura</li>
        <li>Sorong</li>
    </ul>
    <button>Aksi</button>


    <script src="jquery-3.7.1.min.js"></script>
    <script>
              // event listener
        $(document).ready(function() {  
            $('.go').on('click',function(){
                alert('saya suka bandung');
            })

            $('.batal').on('click',function(){
               $('.bandung').remove()
               alert('bandung dihapus')
                
            })
        });
   

        

      

      

    </script>
</body>
</html>
