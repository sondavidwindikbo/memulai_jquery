<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Jquery</title>
</head>
<body>
    <h1>Kemana Kamu ingin pergi?</h1>

    <ul>
        <li class="bandung">
            Bandung
            <button class="go">go</button>
            <button class="hide">H</button>
            <button class="batal">x</button>
        </li>
        <li class="bandung">Jayapura
            <button class="go">go</button>
            <button class="fadeOut">H</button>
            <button class="batal">x</button>
        </li>
        <li class="bandung">Sorong
            <button class="go">go</button>
            <button class="animate">H</button>
            <button class="batal">x</button>
        </li>
    </ul>

    <h1>fitur fitur jquery </h1>
    <div>
        <img src="dua.png" alt="">
    </div>
    <button>Aksi</button>

    <h1></h1>


    <script src="jquery-3.7.1.min.js"></script>
    <script>
              // event listener
        $(document).ready(function() {  
            $('.go').on('click',function(){
                alert('saya suka bandung');
            })

            $('.batal').on('click',function(){
               $('.bandung').remove()
               alert('bandung dihapus')
                
            })

            // fitur evect

            $('.hide').on('click',function(){
                $('.bandung').hide();
            })

            $('.fadeOut').on('click',function(){
                $('.bandung').fadeOut();
            });

            $('.animate').on('click',function(){
                $('.bandung').animate({
                    marginLeft : 200
                })
            })

        });


   

        

      

      

    </script>
</body>
</html>
