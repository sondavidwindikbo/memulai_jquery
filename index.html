<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Jquery</title>
</head>
<body>
    <h1>Kemana Kamu ingin pergi?</h1>
    <ul id="destinasi">
        <li>Wamenea</li>
        <li >Jayapura
            <ol>
                <li>expo</li>
                <li>waena</li>
                <li>king city</li>
            </ol>
        </li>
        <li >Sorong</li>
    </ul>
    <button>Aksi</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function (){
        console.log('working');
       

        $('button').click(function(){
            $("#destinasi li").first().css("color","blue");
            $("#destinasi").find("ol").css("font-weight","bold");
            $("#destinasi > li > ol").css("background-color","green");
        });

        

      })

      

    </script>
</body>
</html>
